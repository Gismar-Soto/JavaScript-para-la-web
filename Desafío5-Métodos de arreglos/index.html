<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Gismar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center">Todo List Gismar</h2>
      <div class="card p-3">
        <div class="mb-3">
          <input
            type="text"
            id="nuevaTarea"
            class="form-control"
            placeholder="Nueva tarea"
          />
        </div>
        <div class="d-flex justify-content-end mb-3">
          <button id="agregarTarea" class="btn btn-success">Agregar</button>
        </div>
        <div class="d-flex justify-content-between">
          <p>Total: <span id="totalTareas" class="fw-bold">0</span></p>
          <p>
            Realizadas: <span id="tareasCompletadas" class="fw-bold">0</span>
          </p>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tarea</th>
                <th>Realizada</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody id="listaTareas">
              <!-- mi lista furuta-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
